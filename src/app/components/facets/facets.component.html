<mat-toolbar>
    <form class='facet-form' [formGroup]='facetForm'>

        <div class="filter-section">

            <mat-form-field>
                <mat-icon matPrefix>supervised_user_circle</mat-icon>
                <mat-select formControlName='agent' placeholder="Agent" (selectionChange)='emitAgentSelected()'>
                    <mat-option [value]='agent.id' *ngFor='let agent of agents'>
                        {{agent.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field >
                <mat-icon matPrefix>filter_list</mat-icon>

                <mat-select formControlName='callType' (selectionChange)='emitCallTypeSelected()'
                    placeholder="All">
                    <mat-option [value]='callType.id' *ngFor='let callType of callTypes'>
                        {{callType.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-icon matPrefix>phone</mat-icon>

                <mat-select formControlName='call' placeholder="Call" (selectionChange)='emitCallSelected()'>
                    <mat-option [value]='call.id' *ngFor='let call of calls'>
                        {{call.customer}} {{call.startTime | date}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="sensitivity-section">
            <h4>MATCHING SENSITIVITY</h4>
            <mat-slider (change)='emitSliderChange($event)' [value]='sliderValue' #slider color='primary'></mat-slider>
            <h4>{{slider.percent * 100 | number}}%</h4>
        </div>
    </form>
</mat-toolbar>
