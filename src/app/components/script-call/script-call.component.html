<mat-card>
  <mat-toolbar>
    <span>Script</span>
    <span>
      100%
    </span>
  </mat-toolbar>
  <table mat-table [dataSource]="script" *ngIf='script'>

    <!-- Line Column -->
    <ng-container matColumnDef="line">
      <th mat-header-cell *matHeaderCellDef> <strong>Line</strong> </th>
      <td mat-cell *matCellDef="let element;"> {{element.order + 1}} </td>
    </ng-container>

    <!-- Speaker Column -->
    <ng-container matColumnDef="speaker">
      <th mat-header-cell *matHeaderCellDef> <strong>Speaker</strong> </th>
      <td mat-cell *matCellDef="let element"> Rep: </td>
    </ng-container>

    <!-- Sentence Column -->
    <ng-container matColumnDef="sentence">
      <th mat-header-cell *matHeaderCellDef> <strong>Sentence</strong> </th>
      <td  mat-cell *matCellDef="let element"> 
        <span class='darken'>
          {{element.sentence}} 
        </span>
        
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
